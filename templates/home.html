<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
  margin-left:auto;margin-right:auto;
}

td {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00608D;
  color: white;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2 style="text-align:center;">You might like following courses</h2></br>

<table>
  <tr>
    <th>Course</th>
    <th>Level</th>
    <th>Duration</th>
    <th>Rating</th>
  </tr>
  {% for course in course_details %}

  <tr>
    <td> {{course[1]}} </td>
    <td> {{course[8]}} </td>
    <td> {{course[9]}} hours</td>
    <td> {{course[12]}} </td>
  </tr>
  {% endfor %}
</table>


</body>
</html>
